<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT 11733</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="iot-layout">
      <div class="container">
        <div class="iot-title my-4">
          <h1>Greenhouse Control Panel</h1>
        </div>
        <hr class="mb-4" />
        <section class="iot-section">
          <h2 class="text-center my-3">Sensors</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body my-5">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="title text-center"><b>Temperature</b></div>
                      <p
                        class="iot-light-value text-success"
                        id="temperature_value"
                      >
                        235
                      </p>
                    </div>
                    <div class="col-md-6">
                      <div class="title text-center"><b>Humidity</b></div>
                      <p
                        class="iot-light-value text-primary"
                        id="humidity_value"
                      >
                        701
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body my-5">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="title text-center"><b>Photoresistor</b></div>
                      <p
                        class="iot-light-value text-success"
                        id="photo_resistor_value"
                      >
                        235
                      </p>
                    </div>
                    <div class="col-md-6">
                      <div class="title text-center"><b>Soil Moisture</b></div>
                      <p
                        class="iot-light-value text-primary"
                        id="soil_moisture_value"
                      >
                        701
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="text-center my-5">Actuators</h2>
          <div class="row my-4">
            <div class="col-md-4">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-6">Roof Motor</div>
                    <div class="col-md-6 d-flex justify-content-end">
                      <button
                        id="roofBtn"
                        type="button"
                        class="btn-success btn"
                        onclick="onClickRoof();"
                      >
                        OFF
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-6">Servo Motor</div>
                    <div class="col-md-6 d-flex justify-content-end">
                      <button
                        id="servoBtn"
                        type="button"
                        class="btn-success btn"
                        onclick="onClickServo();"
                      >
                        OFF
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-6">Water Pump</div>
                    <div class="col-md-6 d-flex justify-content-end">
                      <button
                        id="waterBtn"
                        type="button"
                        class="btn-success btn"
                        onclick="onClickWater();"
                      >
                        OFF
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
